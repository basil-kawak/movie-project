<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1" />
		<script
			src="https://kit.fontawesome.com/da2bb58513.js"
			crossorigin="anonymous"
		></script>
		<link
			rel="stylesheet"
			href="path/to/font-awesome/css/font-awesome.min.css"
		/>

		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"

			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="style.css" />
		<title>Movie</title>
	</head>

	<body>
		<nav id="navbar" class="navbar navbar-expand-lg navbar-light">
			<a class="navbar-brand" href="#" onclick="autorun('now_playing')"
				>Movie Hub</a
			>
			<button
				class="navbar-toggler"
				type="button"
				data-toggle="collapse"
				data-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent"
				aria-expanded="false"
				aria-label="Toggle navigation"
			>
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active">
						<a class="nav-link" id="homeBtn" onclick="autorun('now_playing')"
							>Home <span class="sr-only">(current)</span></a
						>
					</li>
					<li class="nav-item">
						<a class="nav-link" onclick="renderPopularActors()" id="actors-list"
							>Actors</a
						>
					</li>
					<li class="nav-item dropdown">
						<a
							class="nav-link dropdown-toggle"
							href="#"
							id="navbarDropdown"
							role="button"
							data-toggle="dropdown"
							aria-haspopup="true"
							aria-expanded="false"
						>
							Movies Geners
						</a>
						<div class="dropdown-menu" aria-labelledby="navbarDropdown">
							<div class="dropdown-divider"></div>
						</div>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#" tabindex="-1" aria-disabled="true"
							>About</a
						>
					</li>
					<!-- filter code ///////////////////////////////////////////////-->
					<li class="nav-item dropdown">
						<a
							class="nav-link dropdown-toggle"
							href="#"
							id="navbarDropdown"
							role="button"
							data-toggle="dropdown"
							aria-haspopup="true"
							aria-expanded="false"
						>
							FILTER
						</a>
						<div
							class="dropdown-menu"
							aria-labelledby="navbarDropdown"
							id="filterDropdown"
						>
							<a onclick="autorun('popular')" class="dropdown-item" href="#"
								>Popular Movies</a
							>
							<a onclick="autorun('top_rated')" class="dropdown-item" href="#"
								>Top rated</a
							>
							<!-- <a onclick="autorun('latest')" class="dropdown-item" href="#"
								>Latest</a
							> -->
							<a onclick="autorun('now_playing')" class="dropdown-item" href="#"
								>now Playing</a
							>
							<a onclick="autorun('upcoming')" class="dropdown-item" href="#"
								>Upcoming</a
							>
						</div>
					</li>
					<!-- filter code /////////////////////////////////////////////////-->
				</ul>
				<form class="form-inline my-2 my-lg-0">
					<input
						id="search-box"
						class="form-control mr-sm-2"
						type="search"
						placeholder="Search"
						aria-label="Search"
					/>
					<!-- <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
						Search
					</button> -->
				</form>
			</div>
		</nav>
		<div class="container"></div>
		<footer>
			<div class="footer-main-div">
				<p class="copy-right justify-content-center row">
					Made with &#10084; By Majd & Basil Â©. All rights reserved.
				</p>
				<ul class="social-networks bounce d-flex justify-content-center row">

						<a href="https://github.com/Majd-07" class="fa fa-github"></a>
					</li>
					<li><p class="footerand">&</p></li>
					<li>
						<a
							href="https://github.com/basil-kawak
						"
							class="fa fa-github"
						></a>
					</li>
					<br />

			</div>

			crossorigin="anonymous"

			crossorigin="anonymous"
		></script>
		<script
			src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
			integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
			crossorigin="anonymous"
